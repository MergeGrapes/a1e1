<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: border 0.3s;
        }
        .image-container img.selected {
            border: 4px solid green; /* ì´ˆë¡ìƒ‰ í…Œë‘ë¦¬ */
        }
        #submit-message {
            display: none; /* ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê¹€ ì²˜ë¦¬ */
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Selection Experiment</h1>
    <p>Click on the images to select them. After submitting, your choices will be saved.</p>

    <div>
        <label for="participant-id">Participant ID: </label>
        <input type="text" id="participant-id" placeholder="Enter your ID">
        <button id="submit-data">Submit</button>
    </div>

    <div class="image-container">
        <img src="images/apple.png" alt="Apple" data-name="Apple">
        <img src="images/bruce.png" alt="Bruce" data-name="Bruce">
        <img src="images/cat.png" alt="Cat" data-name="Cat">
        <img src="images/dog.png" alt="Dog" data-name="Dog">
    </div>

    <h2>Your Selected Images:</h2>
    <ul id="selected-list"></ul>

    <div id="submit-message">
        <p>Submit Completed! ğŸ‰ Thank you for participating.</p>
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        const participantIdInput = document.getElementById('participant-id');
        const submitDataButton = document.getElementById('submit-data');
        const selectedList = document.getElementById('selected-list');
        const submitMessage = document.getElementById('submit-message');
        const selectedImages = new Set();

        // ì´ë¯¸ì§€ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        images.forEach(image => {
            image.addEventListener('click', () => {
                const imageName = image.getAttribute('data-name');
                if (image.classList.contains('selected')) {
                    image.classList.remove('selected'); // ì´ˆë¡ìƒ‰ í…Œë‘ë¦¬ ì œê±°
                    selectedImages.delete(imageName); // ì„ íƒ ëª©ë¡ì—ì„œ ì œê±°
                } else {
                    image.classList.add('selected'); // ì´ˆë¡ìƒ‰ í…Œë‘ë¦¬ ì¶”ê°€
                    selectedImages.add(imageName); // ì„ íƒ ëª©ë¡ì— ì¶”ê°€
                }
                updateSelectedList(); // ì„ íƒëœ ëª©ë¡ ì—…ë°ì´íŠ¸
            });
        });

        // ì„ íƒëœ ì´ë¯¸ì§€ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateSelectedList() {
            selectedList.innerHTML = '';
            selectedImages.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                selectedList.appendChild(listItem);
            });
        }

        // ë°ì´í„° ì œì¶œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        submitDataButton.addEventListener('click', () => {
            const participantId = participantIdInput.value.trim();
            if (!participantId) {
                alert("Please enter a Participant ID!");
                return;
            }

            const data = {
                participantId,
                selectedImages: Array.from(selectedImages),
                totalCount: selectedImages.size,
            };

            fetch('http://localhost:3000/submit', { // ë°±ì—”ë“œ URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(result => {
                    console.log("Submit Successful:", result);
                    // ì œì¶œ ì™„ë£Œ ë©”ì‹œì§€ í‘œì‹œ
                    submitMessage.style.display = 'block';
                    // í¼ ë° ì„ íƒ ì´ˆê¸°í™”
                    participantIdInput.value = '';
                    selectedImages.clear();
                    updateSelectedList();
                    images.forEach(img => img.classList.remove('selected'));
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while submitting. Please try again.");
                });
        });
    </script>
</body>
</html>
